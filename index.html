<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-in-One Order Converter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 250px; font-size: 14px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; font-size: 14px; }
    button { padding: 10px 15px; font-size: 14px; margin: 4px; cursor: pointer; }
  </style>
</head>
<body>

<h2>All-in-One Order Converter</h2>

<textarea id="input" placeholder="Paste order details here"></textarea><br><br>

<button onclick="selectAll()">Select All</button>
<button onclick="clearText()">Clear</button>
<button onclick="convert()">Convert</button>
<button onclick="copyAll()">Copy All</button>
<button onclick="sendToCustomer()">Send to Customer WhatsApp</button>
<button onclick="sendToOwn()">Send to Own WhatsApp</button>
<button onclick="sendThanks()">Send Thanks</button>

<pre id="output"></pre>

<script>
// Sample pincode lat/lng mapping (replace with full dataset)
const pincodeLatLng = {
  "244901": { lat: 28.8, lng: 79.0 }, // Rampur UP
  "412101": { lat: 18.6, lng: 73.8 }, // Pune MH
  // Add more pincodes here...
};

let compactNames = ["m33", "m22", "gd30", "gd30v2", "gd30v3", "g11pro", "g11pro special edition", "fmcb", "fmcb + usb top", "fmcb + usb optional", "m88", "m15pro", "pandora mini", "pandora pro", "gamestick lite", "gamestick pro", "gd35", "r35s", "r36s", "sd card", "gamestick gd10", "gamebox g10"];
let memoryVariants = ["64gb", "128gb", "256gb", "500gb", "1tb"];

function selectAll() {
  let input = document.getElementById("input");
  input.focus();
  input.select();
}

function clearText() {
  document.getElementById("input").value = "";
  document.getElementById("output").textContent = "";
}

function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)*Math.sin(dLat/2) +
            Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
            Math.sin(dLon/2)*Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

function estimateDeliveryByDistance(distance) {
  if (distance <= 30) return "1 day";
  else if (distance <= 60) return "1-2 days";
  else if (distance <= 100) return "2-3 days";
  else if (distance <= 200) return "3-4 days";
  else if (distance <= 500) return "4-5 days";
  else if (distance <= 1000) return "4-6 days";
  else if (distance <= 1500) return "5-7 days";
  else if (distance <= 2000) return "6-8 days";
  else if (distance <= 3000) return "6-10 days";
  else return "8-12 days (sometimes up to 15 days)";
}

function convert() {
  let input = document.getElementById("input").value.toLowerCase();
  let productResult = [];
  let variantResult = "";
  let nameMatch = input.match(/name\s*([\w\s]+)/i);
  let name = nameMatch ? nameMatch[1].trim() : "Customer";
  let orderMatch = input.match(/#\d{5,}/);
  let orderId = orderMatch ? orderMatch[0] : "Not found";
  let pincodeMatch = input.match(/\b\d{6}\b/);
  let pincode = pincodeMatch ? pincodeMatch[0] : "";

  // Compact product logic
  compactNames.forEach(name => {
    if (input.includes(name)) productResult.push(name.toUpperCase());
  });

  // Memory variant logic
  memoryVariants.forEach(mem => {
    if (input.includes(mem)) variantResult = mem.toUpperCase();
  });
  if (productResult.includes("M88") && variantResult === "") variantResult = "128GB";

  // Distance & delivery logic
  let distance = "N/A";
  let eta = "N/A";
  if(pincodeLatLng["244901"] && pincodeLatLng[pincode]) {
    distance = haversine(
      pincodeLatLng["244901"].lat, pincodeLatLng["244901"].lng,
      pincodeLatLng[pincode].lat, pincodeLatLng[pincode].lng
    ).toFixed(0);
    eta = estimateDeliveryByDistance(distance);
  } else {
    eta = "Check manually";
  }

  let outputText = 
`üåü *GamesPlanet*
üôè Hello ${name} ji, thanks for your order ${orderId}.
üì¶ Your product: ${productResult.join(", ")} ${variantResult}
üìç Pincode: ${pincode}
üìè Distance: ${distance} km
‚è≥ Estimated delivery: ${eta}
üîó Tracking will update on website after dispatch.
üíö *Team GamesPlanet*`;

  document.getElementById("output").textContent = outputText;
}

function copyAll() {
  let output = document.getElementById("output").textContent;
  navigator.clipboard.writeText(output).then(() => {
    alert("Output copied to clipboard!");
  });
}

function sendToCustomer() {
  let input = document.getElementById("input").value;
  let mobileMatch = input.match(/\+91[-\s]?[0-9]{10}/);
  let mobile = mobileMatch ? mobileMatch[0].replace(/\s|-/g,"") : "";
  let msg = encodeURIComponent(document.getElementById("output").textContent);
  if(mobile) window.open(`https://wa.me/${mobile}?text=${msg}`, "_blank");
  else alert("Customer mobile number not found in input.");
}

function sendToOwn() {
  let msg = encodeURIComponent(document.getElementById("output").textContent);
  window.open(`https://wa.me/919783624797?text=${msg}`, "_blank");
}

function sendThanks() {
  let input = document.getElementById("input").value;
  let nameMatch = input.match(/name\s*([\w\s]+)/i);
  let name = nameMatch ? nameMatch[1].trim() : "Customer";
  let orderMatch = input.match(/#\d{5,}/);
  let orderId = orderMatch ? orderMatch[0] : "Not found";
  let etaMatch = document.getElementById("output").textContent.match(/Estimated delivery: ([^\n]+)/);
  let eta = etaMatch ? etaMatch[1] : "few days";

  let thanksMsg = encodeURIComponent(
`üåü *GamesPlanet*
üôè Hello ${name} ji, thanks for your order ${orderId}.
üì¶ Your order will be shipped soon.
‚è≥ Estimated delivery: ${eta}
üîó Tracking will update on website after dispatch.
üíö *Team GamesPlanet*`
  );

  let mobileMatch = input.match(/\+91[-\s]?[0-9]{10}/);
  let mobile = mobileMatch ? mobileMatch[0].replace(/\s|-/g,"") : "";
  if(mobile) window.open(`https://wa.me/${mobile}?text=${thanksMsg}`, "_blank");
  else alert("Customer mobile number not found in input.");
}
</script>

</body>
</html>
